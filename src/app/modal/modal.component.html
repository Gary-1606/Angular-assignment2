<div>
  <h4 class="card-title" *ngIf="editProduct === undefined">Add Product</h4>
  <h4 class="card-title" *ngIf="editProduct !== undefined">Edit Product</h4>

  <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
    <div *ngIf="editProduct === undefined" class="form-group">
      <label>Product Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="model.name"
        #name="ngModel"
      />
    </div>
    <div class="form-group">
      <label>Product Price</label>
      <input
        type="text"
        class="form-control"
        name="price"
        [(ngModel)]="model.price"
        #price="ngModel"
      />
    </div>
    <div class="form-group">
      <label>Product Description</label>
      <input
        type="text"
        class="form-control"
        name="description"
        [(ngModel)]="model.description"
        #description="ngModel"
      />
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
