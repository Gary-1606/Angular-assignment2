<div class="container">
  <div class="text-center p-2">
    <button type="button" class="btn btn-success" (click)="onViewCartClick()">
      View Cart - {{ cartCountItems }}
    </button>

    <button type="button" class="btn btn-success ml-2" (click)="addCartItem()">
        Add Item
      </button>
  </div>

  <div class="row product-list" style="margin: 1em 0;">
    <!-- START : Product Card -->
    <div
      class="col-sm-12 col-md-6 col-lg-4 product-list__item"
      *ngFor="let product of productList; let i = index"
    >
      <div class="card mb-4 shadow-sm pd-5">
        <div class="product-list__image">
          <img
            class="card-img-top"
            src="{{ product.image }}"
            alt="Card image cap"
          />
        </div>

        <div class="card-body">
          <h4>{{ product.name }}</h4>
          <p class="card-text">{{ product.description }}</p>
          <h4 class="badge badge-success">Price: Rs.{{product.price}}</h4>

          <div class="text-center">
            <button
              type="button"
              class="btn btn-sm"
              (click)="addToCart(product.id)"
            >
              Add To Cart
            </button>
            <button class="btn btn-sm border-0 ml-2">
                <mat-icon aria-hidden="false" (click)="editProduct(product.id)" aria-label="Example edit icon">edit</mat-icon>
            </button>
            <button class="btn btn-sm border-0 ml-2" (click)="deleteFromProductList(product.id)">
                <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END : Product Card -->
  </div>
</div>
