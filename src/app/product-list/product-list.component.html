<div class="container">
  <div class="text-center p-2">
    <button type="button" class="btn btn-success" (click)="onViewCartClick()">
      View Cart - {{ cartCountItems }}
    </button>
  </div>

  <div class="row product-list" style="margin: 1em 0;">
    <!-- START : Product Card -->
    <div
      class="col-sm-12 col-md-6 col-lg-4 product-list__item"
      *ngFor="let product of products; let i = index"
    >
      <div class="card mb-4 shadow-sm pd-5">
        <div class="product-list__image">
          <img
            class="card-img-top"
            src="{{ product.image }}"
            alt="Card image cap"
          />
        </div>

        <div class="card-body">
          <h4>{{ product.name }}</h4>
          <p class="card-text">{{ product.description }}</p>

          <div class="text-center">
            <button
              type="button"
              class="btn btn-sm"
              (click)="addToCart(product.id)"
            >
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END : Product Card -->
  </div>
</div>
