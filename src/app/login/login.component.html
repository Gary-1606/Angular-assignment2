<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 style="text-align: center;">Log into the Application to shop</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <div
            class="form-group"
            [ngClass]="{
              'has-danger': email.invalid && email.dirty,
              'has-success': email.valid && email.dirty
            }"
          >
            <label>Email</label>
            <input
              placeholder="Enter email address"
              type="email"
              class="form-control"
              formControlName="email"
            />
            <div
              class="form-control-feedback"
              *ngIf="email.errors && (email.dirty || email.touched)"
            >
              <p *ngIf="email.errors.required">Email is required</p>
              <p *ngIf="email.errors.pattern">Email should have @ symbol</p>
            </div>
          </div>
          <div
            class="form-group"
            [ngClass]="{
              'has-danger': password.invalid && password.dirty,
              'has-success': password.valid && password.dirty
            }"
          >
            <label>Password</label>
            <input
              placeholder="Enter password"
              type="password"
              class="form-control"
              formControlName="password"
            />
            <div
              class="form-control-feedback"
              *ngIf="password.errors && (password.dirty || password.touched)"
            >
              <p *ngIf="password.errors.required">Password is required</p>
              <p *ngIf="password.errors.minlength">
                Password must be
                {{ password.errors.minlength.requiredLength }} characters long,
                we need another
                {{
                  password.errors.minlength.requiredLength -
                    password.errors.minlength.actualLength
                }}
                characters
              </p>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-success">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
